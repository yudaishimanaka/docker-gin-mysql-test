version: '3'

services:
  db-server:
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - "data:/var/lib/mysql"
      - "data:/var/log/mysql"
      - "./mysql:/etc/mysql/conf.d"
      - "./mysql/init:/docker-entrypoint-initdb.d"
      - "./mysql/log:/var/log/mysql"
    environment:
      mysql_root_password: passowrd

  app:
    image: golang:1.10.4:latest
    ports:
      - "8888:8888"
    volumes:
      - "./src/vendor:/go/src/github.com"
      - "./app:/go/src/app"
    depends_on:
      - db-server
    command: go run main.go

volumes:
  data: